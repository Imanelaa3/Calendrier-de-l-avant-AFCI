<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Taquin Saint Nicolas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Jeu du Taquin Saint Nicolas</h1>
    <audio id="background-music"loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div id="timer" style="display: none;">0:00</div>
   
        <div class="flex"> 
        <div id="puzzle-container" class="easy"></div>
        <div id="original-images-container">
            <img id="original-image-easy" class="original-image" src="nicolas.jpg" alt="Image originale facile">
            <img id="original-image-medium" class="original-image" src="nicolas2.jpg" alt="Image originale moyenne">
            <img id="original-image-hard" class="original-image" src="nicolas3.jpg" alt="Image originale difficile">
            <img id="original-image-extreme" class="original-image" src="pere.jpg" alt="Image originale extreme">
            <img id="original-image-ultime" class="original-image" src="merci.jpg" alt="Image originale ultime">
        </div>


    </div>
    <button id="new-game-button">Nouvelle Partie</button><br><br>
    <button id="easy-button" onclick="changeLevel('easy')">Facile</button>
    <button id="medium-button" onclick="changeLevel('medium')">Moyen</button>
    <button id="hard-button" onclick="changeLevel('hard')">Difficile</button>
    <button id="extreme-button" onclick="changeLevel('extreme')">extreme</button>
    <button id="ultime-button" onclick="changeLevel('ultime')">ultime</button>


    <script src="script.js"></script>

</body>

</html>
